<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu projeto de vida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus objetivos para 2025</h2>
        <div class="botoes">
            <button class="botao ativo">passar de ano</button>
            <button class="botao">Formatura</button>
            <button class="botao">meu carro</button>
            <button class="botao">trabalhar</button>
        </div>
        <div class="abas-textos">

            </div>
            <div class="aba-conteudo">

            <div class="aba-conteudo">

            </div>

                <h3 class="aba-conteudo-titulo-principal">trabalhar</h3>

            </div>
        </div>

<script src="main.js"></script>
